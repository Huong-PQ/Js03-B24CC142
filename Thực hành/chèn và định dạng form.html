<form name="" action="" method="">
    
    <table >
        <style> caption{ background-color: burlywood; font-size: 20px }</style>
        <caption align="top">PT ứng dụng Web - Thiết kế form đơn giản</caption>
    <pre>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text" name="ho_ten" required size="30" maxlength="30" placeholder="Nhập vào họ tên" value="" /></td>
        
    </tr> 


    <tr>
        <td>Email</td>
        <td><input type="text" name="email" required size="30" maxlength="30" placeholder= "Nhập Email" value="" /> </td>
    </tr>


    <tr>
        <td>Số điện thoại</td>
        <td><input type="text" name="sđt" required size="30" maxlength="10" placeholder="Nhập sđt" value="" />   </td>
    </tr>


    <tr>
        <td>Quê quán</td>
        <td><select name="Thành phố">
            <option value="">Chọn</option>
            <option value="hanoi" >Hà Nội</option>
            <option value="hcm">TP Hồ Chí Minh</option>
            <option value="danang">TP Đà Nẵng</option>
            <option value="hue">TP Huế</option>
            </select>
        </td>
    </tr>


    <tr>
        <td>Giới tính</td>
        <td><input type="radio" name="gt" value="Nữ" /> Nữ  <input type="radio" name="gt" value="Nam" /> Nam</td>
    </tr>


    <tr>
        <td>Kỹ năng</td>
        <td><input type="checkbox" name="ky_nang" value="HTML"/> HTML <input type="checkbox" name="ky_nang" value="CSS"/> CSS <input type="checkbox" name="ky_nang" value="JS"/> JS <input type="checkbox" name="ky_nang" value="BOOTSTRAP"/> BOOTSTRAP</td>
    </tr>


    <tr>
        <td>Ngày sinh</td>
        <td><input type="date" name="date_of_birth" id="date_of_birth"/> <br/> </td>
    </tr>


    <tr>
        <td>Giới thiệu bản thân</td>
        <td><textarea name="gioi_thieu" cols="30" rows="4" ></textarea></td>
    </tr>



    </pre>
    <style> caption{ background-color: burlywood;}</style>
    <caption align="bottom"><input type="submit" name="Submit" value="Submit"/> <input type="Reset" name="reset" value="Reset"/>
    </caption>
    </table>



</form>
