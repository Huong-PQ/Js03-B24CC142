<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		img {
            position: absolute;
            left: 10px;
            top: 0px;
            z-index: -1;}
        div{
            overflow:auto;
            width: 100px;
            height: 100px;
            font-size: 16px;
        }
	</style>
</head>
<body>
    <h1>The z-index Property</h1>

    <img src="https://www.w3schools.com/cssref/w3css.gif" width="100" height="140">

    <p>Because the image has a z-index of -1, it will be placed behind the heading.</p>
    <h2>Các loại quả</h2>
    <div>
        
        <p>Cam, táo, quýt, đào, dưa hấu, dưa lưới, dưa lê, dưa bở, dứa, dừa</p>
    </div>

</body>
</html>
</body>
</html>
</body>
</html>
